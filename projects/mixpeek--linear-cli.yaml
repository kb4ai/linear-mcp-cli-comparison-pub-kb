last-update: "2025-12-22"
repo-url: "https://github.com/mixpeek/linear-cli"

name: "linear-cli"
description: "A CLI tool for interacting with Linear.app"
language: "TypeScript"
stars: 14

category: "linear-cli"
reputable-source: false

features:
  - "Modern, user-friendly CLI client"
  - "Built with Linear's TypeScript SDK"
  - "Improved developer experience"

auth:
  api-key: true
  env-var: true

linear-api-coverage: "partial"

api-coverage:
  queries-supported:
    - "issues.list"
    - "issues.view"
  mutations-supported:
    - "issues.create"
  evidence: |
    README documents three CLI commands: `linear-cli issues list`,
    `linear-cli issues create -i`, and `linear-cli issues view ISSUE-123`.
    Repository marked as WIP with only 7 commits. No documentation for
    projects, teams, users, labels, cycles, comments, or update/delete
    operations. Uses Linear TypeScript SDK but exposes minimal functionality.

linear-features:
  - "issues"
  - "Linear SDK integration"

notes:
  - "Uses official Linear TypeScript SDK"
  - "Focus on developer experience"
