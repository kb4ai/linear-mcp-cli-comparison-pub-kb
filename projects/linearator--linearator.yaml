last-update: "2025-12-23"
repo-url: "https://github.com/AdiKsOnDev/linear-cli"

name: "linearator"
aliases:
  - "linear-cli"  # GitHub repo name
  - "linear"      # CLI command name
description: "Comprehensive Python CLI for Linear with AUR support"
language: "Python"
license: "MIT"

category: "cli-client"

features:
  issue-creation: true
  issue-update: true
  issue-view: true
  issue-search: true
  team-management: true
  bulk-operations: true

  # Advanced Linear features (researched 2025-12-23)
  sub-issues: true             # parent/children in GraphQL queries
  estimates: partial           # estimate field in API, CLI exposure unclear
  blocking-blocked-by: false   # Not supported
  due-dates: true              # dueDate field supported
  related-issues: false
  labels: true
  status: true
  priority: true
  assignee: true
  projects: true
  cycles: true
  comments: true

installation:
  pip: "linearator"
  aur: "linear-cli"

authentication:
  env-var: "LINEAR_API_KEY"
  config-file: true

platforms:
  linux: true
  macos: true
  windows: true

documentation:
  readme: true

stats:
  stars: 5
  forks: 0
  open-issues: 2

maintainer:
  github: "AdiKsOnDev"
  name: "Adil Alizada"

notes:
  - "IMPORTANT: PyPI package name is 'linearator', GitHub repo is 'linear-cli'"
  - "Available on PyPI and Arch User Repository (AUR)"
  - "Advanced search and bulk operations"
  - "Team collaboration features"
  - "Small community but actively maintained"
  - "Do NOT confuse with abandoned 'linearcli' package (last updated 2022)"

api-coverage:
  queries-supported:
    - issue           # linear issue show [ID]
    - issues          # linear issue list, linear search
    - team            # linear team show "name"
    - teams           # linear team list
    - user            # linear user show
    - users           # linear user list
    - project         # linear project show "name"
    - projects        # linear project list
    - issueLabels     # linear label list
    - projectUpdates  # linear project updates "name"

  mutations-supported:
    - issueCreate           # linear issue create
    - issueUpdate           # linear issue update [ID]
    - issueDelete           # linear issue delete [ID]
    - issueBatchUpdate      # linear bulk update-state, bulk assign
    - issueLabelCreate      # linear label create
    - issueLabelUpdate      # linear label update
    - issueLabelDelete      # linear label delete
    - projectUpdateCreate   # linear project update "name" "message"

  operations-partial:
    - issueAddLabel:
        note: "Via linear bulk label --add"
    - issueRemoveLabel:
        note: "Via linear bulk label --remove"
    - estimates:
        note: "Field exists in API but CLI exposure unclear from docs"

  coverage-notes:
    - "Comprehensive issue CRUD operations"
    - "Advanced search with date filtering and multiple criteria"
    - "Bulk operations for status, labels, and assignment"
    - "Full label lifecycle management (create/update/delete)"
    - "Project status updates with health tracking (onTrack/atRisk/offTrack)"
    - "User workload visibility via 'linear user workload'"
    - "No explicit comment operations visible in README"
    - "No cycle operations visible in README"
    - "Blocking/blocked-by relations not supported"

  evidence:
    source-type: readme
    source-url: "https://github.com/AdiKsOnDev/linear-cli"
    retrieved-date: "2026-01-04"
    confidence: likely
