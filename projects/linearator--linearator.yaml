  pip: "linearator"
  aur: "linear-cli"

authentication:
  env-var: "LINEAR_API_KEY"
  config-file: true

platforms:
  linux: true
  macos: true
  windows: true

documentation:
  readme: true

notes:
  - "Available on PyPI and Arch User Repository (AUR)"
