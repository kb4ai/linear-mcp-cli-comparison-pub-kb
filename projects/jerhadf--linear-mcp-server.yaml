    - "linear_create_issue"
    - "linear_update_issue"
    - "linear_search_issues"
    - "linear_get_user_issues"
    - "linear_add_comment"
  mcp-tool-coverage:
    linear_create_issue:
      operations:
        - "issueCreate"
      description: "Creates new issues with title, teamId, optional description/priority/status"
    linear_update_issue:
      operations:
        - "issueUpdate"
      description: "Modifies existing issue properties by ID"
    linear_search_issues:
      operations:
        - "issues"
        - "issue"
      description: "Queries issues with text, team, status, assignee, labels, priority filters"
    linear_get_user_issues:
      operations:
        - "viewer"
        - "user"
      description: "Retrieves assigned issues for specified or current user"
    linear_add_comment:
      operations:
        - "commentCreate"
      description: "Adds markdown comments with optional custom attribution"
  resources:
    - uri: "linear-issue:///{issueId}"
      operations:
        - "issue"
      description: "Individual issue details"
    - uri: "linear-team:///{teamId}/issues"
      operations:
        - "team"
        - "issues"
      description: "Team-level issues"
    - uri: "linear-user:///{userId}/assigned"
      operations:
        - "user"
      description: "User assignment view"
    - uri: "linear-organization:"
      operations:
        - "organization"
      description: "Organizational context with teams and users"
    - uri: "linear-viewer:"
      operations:
        - "viewer"
      description: "Authenticated user context"
  coverage-notes:
    - "Uses Linear TypeScript SDK which wraps GraphQL operations"
