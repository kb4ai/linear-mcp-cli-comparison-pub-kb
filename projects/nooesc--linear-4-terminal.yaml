last-update: "2025-12-22"
repo-url: "https://github.com/nooesc/linear-4-terminal"

name: "linear-4-terminal"
description: "A comprehensive command-line interface for Linear's project management API, built in Rust"
language: "Rust"
stars: 6

category: "linear-cli"
reputable-source: false

features:
  - "Comprehensive Linear API integration"
  - "Manage issues, projects, teams"
  - "Seamless Git integration"
  - "Link commits, branches, and PRs with Linear issues"
  - "Built in Rust for performance"

auth:
  api-key: true
  env-var: true

linear-api-coverage: "comprehensive"

api-coverage:
  queries-supported: 8-10
  mutations-supported: 12-15
  evidence:
    - "List issues with filtering by status (todo, triage, progress, done)"
    - "Filter issues by assignee, team, and search text"
    - "Advanced filtering with operators (equals, greater than, less than, contains)"
    - "View issue details with descriptions and metadata"
    - "List projects and teams"
    - "User info via whoami command"
    - "Full CRUD on issues and projects"
    - "Update title, description, priority, status, assignee, labels"
    - "Archive issues and projects"
    - "Full CRUD on issue comments with markdown support"
    - "Bulk operations: update, move, or archive multiple issues"
    - "Quick status changes, label editing, project assignment"

linear-features:
  - "issues"
  - "projects"
  - "teams"
  - "git integration"
  - "commits"
  - "branches"
  - "pull requests"

notes:
  - "Comprehensive API coverage"
  - "Git workflow integration"
  - "Rust implementation for speed"
