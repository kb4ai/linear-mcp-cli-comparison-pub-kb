last-update: "2025-12-22"
repo-url: "https://github.com/max-muoto/linear-cli"

name: "linear-cli"
description: "Another Rust-based Linear CLI"
language: "Rust"
license: "MIT"

category: "cli-client"

features:
  issue-view: true
  issue-creation: true

installation:
  cargo: "linear-cli"

authentication:
  env-var: "LINEAR_API_KEY"

platforms:
  linux: true
  macos: true
  windows: true

documentation:
  readme: true

api-coverage:
  queries-supported:
    - "viewer-assigned-issues"
    - "teams-list"
  mutations-supported:
    - "issue-create"
  evidence:
    - "README documents 3 commands: init, create, view"
    - "li view - shows currently assigned issues"
    - "li create - create issue for a given team"
    - "No update, delete, or comment functionality documented"
    - "Early-stage project (35 commits, 4 open issues as of analysis)"

notes:
  - "Rust implementation"
