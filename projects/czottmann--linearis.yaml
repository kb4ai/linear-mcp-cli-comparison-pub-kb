last-update: "2025-12-23"
repo-url: "https://github.com/czottmann/linearis"
repo-commit: "3b3ccd18299cfd70c427482aacadf0a65b43e4c4"
release-version: "2025.12.03"
release-date: "2025-12-11"

name: "linearis"
description: "Linear CLI with comprehensive issue and document management"
blog-post: "https://zottmann.org/2025/09/03/linearis-my-linear-cli-built.html"
language: "TypeScript"
license: "MIT"

category: "cli-client"

# Core Linear API features
features:
  # Basic issue operations
  issue-creation: true
  issue-update: true
  issue-view: true
  issue-search: true

  # Issue fields support
  sub-issues: true           # Can set parent issue
  labels: true
  status: true
  priority: true
  assignee: true
  projects: true
  cycles: true
  milestones: true
  comments: true

  # Features with workaround scripts (see workarounds section)
  estimates: "workaround"           # Via gist: estimate get/set
  blocking-blocked-by: "workaround" # Via gist: relation add --blocks/--blocked-by
  related-issues: "workaround"      # Via gist: relation add --related
  duplicate-marking: "workaround"   # Via gist: relation add --duplicate
  assignee-read: "workaround"       # Via gist: assignee get/list-users (native has --assignee for create/update)

  # Truly missing features (no workaround available)
  due-dates: false           # Issue #29 - no workaround yet
  attachments: false         # Issue #28 - file upload exists but not attachment linking
  github-commits-link: false # Linked GitHub commits - NOT SUPPORTED
  github-prs-link: false     # Linked GitHub PRs - NOT SUPPORTED

  # Other features
  team-management: true
  interactive-mode: true
  mcp-server: false
  git-integration: false
  github-pr-creation: false
  branch-management: false

installation:
  brew: "czottmann/tap/linearis"
  binary: true

authentication:
  env-var: "LINEAR_API_KEY"
  config-file: true

platforms:
  linux: true
  macos: true
  windows: true

documentation:
  readme: true
  examples: true

notes:
  - "TypeScript implementation using tsx"
  - "Excellent sub-issue (parent-ticket) support"
  - "Full CRUD for basic issue fields"
  - "Missing: estimates, blocking/blocked-by, due dates, attachments"
  - "Tested commit: 3b3ccd18299cfd70c427482aacadf0a65b43e4c4"
  - "Built as alternative to token-heavy MCP server (~13k tokens just to connect)"
  - "Author uses with Claude Code, sst/opencode, charmbracelet/crush"
  - "Blog post: https://zottmann.org/2025/09/03/linearis-my-linear-cli-built.html"

# GraphQL API coverage analysis
api-coverage:
  queries-supported:
    - "issue"                    # Read single issue details
    - "issues"                   # List/search issues with filters
    - "team"                     # Get team details
    - "teams"                    # List all workspace teams
    - "users"                    # List team members with active/inactive filtering
    - "project"                  # Get project details
    - "projects"                 # List all workspace projects
    - "projectMilestones"        # Milestone support indicated
    - "workspaceLabels"          # List labels (team-scoped)
    - "cycle"                    # Read cycle by ID or name
    - "cycles"                   # List cycles with team/active filtering
    - "document"                 # Read document by ID
    - "documents"                # List documents with project/issue filtering
    - "comments"                 # List comments on issues

  mutations-supported:
    - "issueCreate"              # Create new issues
    - "issueUpdate"              # Update issue fields (status, priority, labels, parent)
    - "issueAddLabel"            # Add labels to issues
    - "issueRemoveLabel"         # Remove labels from issues
    - "commentCreate"            # Add comments to issues
    - "documentCreate"           # Create markdown documents
    - "documentUpdate"           # Modify document title/content
    - "documentDelete"           # Move documents to trash
    - "fileUpload"               # Upload files to Linear storage
    # Note: File download uses signed URLs from issue embeds, not a mutation

  operations-partial:
    - name: "issueUpdate"
      limitation: "Cannot set estimates, due dates, or blocking relations"
    - name: "attachments"
      limitation: "Can upload/download files but not attach to issues"

  coverage-notes:
    - "Comprehensive issue CRUD with label management"
    - "Full document lifecycle (create/read/update/delete)"
    - "File upload/download via Linear storage with signed URLs"
    - "Cycle queries support isActive, isNext, isPrevious, and around-active ranges"
    - "Smart ID resolution (e.g., ABC-123 format)"
    - "Missing: issueRelationCreate, estimateCreate/Update, dueDate fields"
    - "No support for GitHub integration queries (commits, PRs)"

  evidence:
    source-type: "readme"
    source-url: "https://github.com/czottmann/linearis"
    retrieved-date: "2026-01-04"
    confidence: "likely"
    notes: "Mapped from CLI commands described in README to corresponding GraphQL operations"

# Feature request tracking
missing-feature-issues:
  estimates: "https://github.com/czottmann/linearis/issues/26"
  blocking-blocked-by: "https://github.com/czottmann/linearis/issues/27"
  due-dates: "https://github.com/czottmann/linearis/issues/29"
  attachments: "https://github.com/czottmann/linearis/issues/28"
  assignee-read: "https://github.com/czottmann/linearis/issues/30"
  raw-graphql: "https://github.com/czottmann/linearis/issues/31"

# Python workaround scripts for missing features
workarounds:
  gist-url: "https://gist.github.com/g-click-trade/3d73f0492abd2e5c75baa863053867dc"
  gist-name: "linearis_workarounds.py"
  description: "Python/GraphQL workarounds extending linearis capabilities"
  requires: "LINEAR_API_KEY environment variable"

  commands:
    estimates:
      - "python linearis_workarounds.py estimate get <issue>"
      - "python linearis_workarounds.py estimate set <issue> <value>"
    assignee:
      - "python linearis_workarounds.py assignee get <issue>"
      - "python linearis_workarounds.py assignee set <issue> <user_id>"
      - "python linearis_workarounds.py assignee clear <issue>"
      - "python linearis_workarounds.py assignee list-users"
    relations:
      - "python linearis_workarounds.py relation get <issue>"
      - "python linearis_workarounds.py relation add <issue> --blocks <other>"
      - "python linearis_workarounds.py relation add <issue> --blocked-by <other>"
      - "python linearis_workarounds.py relation add <issue> --related <other>"
      - "python linearis_workarounds.py relation add <issue> --duplicate <other>"
      - "python linearis_workarounds.py relation remove <relation_id>"

  coverage-with-workaround:
    - "estimates: full read/write"
    - "assignee: full read/write/clear + list users"
    - "blocking-blocked-by: full CRUD via issueRelationCreate/Delete"
    - "related-issues: full CRUD"
    - "duplicate-marking: full CRUD"
