last-update: "2025-12-22"
repo-url: "https://github.com/schpet/linear-cli"

name: "linear-cli"
description: "Git-aware Linear CLI that keeps you in context"
language: "TypeScript"
languages:
  - "TypeScript"
  - "Deno"
license: "MIT"
stars: 120

category: "git-workflow"
secondary-categories:
  - "cli-client"

features:
  git-integration: true
  github-pr-creation: true
  branch-management: true
  issue-creation: true
  issue-view: true
  issue-search: true
  team-management: true
  interactive-mode: true

  # Advanced Linear features (researched 2025-12-23)
  sub-issues: partial          # --parent flag exists, reads parent info
  estimates: read-only         # Displayed in queries, no write support
  blocking-blocked-by: false   # Feature request open (GH #26)
  due-dates: false
  related-issues: false
  labels: true
  status: true
  priority: true
  assignee: true
  projects: true
  cycles: true
  comments: true

installation:
  brew: "schpet/tap/linear"
  deno: "jsr:@schpet/linear-cli"

authentication:
  env-var: "LINEAR_API_KEY"
  setup-wizard: true

platforms:
  linux: true
  macos: true
  windows: false

documentation:
  readme: true
  examples: true

commands:
  - "linear config"
  - "linear issue list"
  - "linear issue start"
  - "linear issue start ABC-123"
  - "linear issue view"
  - "linear issue pr"
  - "linear issue create"
  - "linear team members"

api-coverage:
  queries-supported:
    - "issue"              # linear issue view, linear issue id, linear issue title, linear issue url
    - "issues"             # linear issue list with filtering/sorting
    - "team"               # linear team id
    - "teams"              # linear team list
    - "teamMembers"        # linear team members
    - "viewer"             # authentication verification, user context
    - "projects"           # linear project list
    - "project"            # linear project view
    - "comments"           # linear issue comment list
    - "workflowStates"     # issue state/status transitions

  mutations-supported:
    - "issueCreate"        # linear issue create
    - "issueUpdate"        # linear issue update, linear issue start (status change)
    - "issueDelete"        # linear issue delete
    - "commentCreate"      # linear issue comment add
    - "commentUpdate"      # linear issue comment update
    - "teamCreate"         # linear team create

  operations-partial:
    - operation: "issueCreate/issueUpdate with parentId"
      limitation: "--parent flag exists for reading parent info; write support unclear"
      feature: "sub-issues"
    - operation: "issueUpdate with estimate"
      limitation: "Estimates displayed in queries but no documented write flags"
      feature: "estimates"

  coverage-notes:
    - "Strong issue CRUD coverage with view/list/create/update/delete"
    - "Comment operations fully supported including replies to parent comments"
    - "Team management includes listing, creation, and member queries"
    - "Project list/view queries available"
    - "Branch management integrates with issue state transitions"
    - "No blocking/blocked-by relation support (open feature request GH #26)"
    - "No due-dates or related-issues mutations documented"
    - "Labels, status, priority, assignee, project, cycle listed as features but specific mutation flags not documented in README"

  evidence:
    source-type: "readme"
    source-url: "https://github.com/schpet/linear-cli"
    retrieved-date: "2026-01-04"
    confidence: "likely"

notes:
  - "Automatically detects Linear issue IDs from git branch names"
  - "Creates/switches to issue branches and marks them as started"
  - "Creates GitHub PRs with issue details via gh pr create"
  - "Opens the right view in Linear based on current branch"
  - "Supports both git and jj version control systems"
  - "Includes Claude Code skill for LLM integration"
  - "Similar UX to GitHub CLI (gh)"
