last-update: "2025-12-22"
repo-url: "https://github.com/royreznik/linear-cli"

name: "linear-app-cli"
description: "Python-based Linear API CLI"
language: "Python"
license: "MIT"

category: "cli-client"

features:
  issue-view: true
  issue-creation: true

installation:
  pip: "linear-app-cli"

authentication:
  env-var: "LINEAR_API_KEY"

platforms:
  linux: true
  macos: true
  windows: true

documentation:
  readme: true

api-coverage:
  queries-supported:
    - "issues list"
    - "projects list"
    - "user profile (me)"
    - "default project get"
  mutations-supported:
    - "issue create"
    - "default project set/clear"
  evidence: "Based on README at https://github.com/royreznik/linear-cli - limited API surface focusing on basic issue listing and creation"

notes:
  - "Python CLI for Linear API"
  - "Available on PyPI via piwheels"
  - "Actual source repo: https://github.com/royreznik/linear-cli"
