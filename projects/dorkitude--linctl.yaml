last-update: "2025-12-22"
repo-url: "https://github.com/dorkitude/linctl"

name: "linctl"
description: "A Linear CLI tool purpose-built for AI agents (Claude Code, Cursor, Amp)"
language: "Go"
license: "MIT"
stars: 78

category: "ai-agent-tool"
secondary-categories:
  - "cli-client"

features:
  git-integration: false
  github-pr-creation: false
  ai-integration: true
  issue-creation: true
  issue-update: true
  issue-view: true
  issue-search: true
  image-download: true
  output-formats:
    - "json"
    - "plain"

  # Advanced Linear features (researched 2025-12-23)
  sub-issues: true             # Full read/write via --parent flag (PR #24)
  estimates: false             # Not exposed in CLI
  blocking-blocked-by: false   # Not supported
  due-dates: true              # --due-date flag (YYYY-MM-DD)
  related-issues: unknown      # Community PR mentioned, status unclear
  labels: true
  status: true
  priority: true
  assignee: true
  projects: true
  cycles: true
  comments: true

installation:
  go-install: "github.com/dorkitude/linctl@latest"
  binary: true

authentication:
  env-var: "LINEAR_API_KEY"
  config-file: true
  keyring: true
  encrypted-file: true

platforms:
  linux: true
  macos: true
  windows: true

documentation:
  readme: true
  examples: true

api-coverage:
  queries-supported:
    - viewer                # Current user profile
    - issue                 # Get detailed issue info
    - issues                # List/search with filters (assignee, state, team, priority, date)
    - team                  # Team details
    - teams                 # List all teams with issue counts
    - project               # Project details with progress metrics
    - projects              # List projects with team/state filters
    - users                 # List workspace users
    - user                  # Get user by email
    - comments              # List comments on issues

  mutations-supported:
    - issueCreate           # Create issues with title, description, team, parentId
    - issueUpdate           # Update title, description, assignee, state, priority, dueDate
    - commentCreate         # Add comments to issues

  operations-partial:
    - issueArchive          # Listed as "coming soon" in README
    - projectCreate         # Listed as "coming soon" in README

  coverage-notes:
    - "Six-month default filtering on queries for performance optimization"
    - "Full sub-issue support via parentId in issueCreate"
    - "Rich filtering: newer-than expressions (1_year_ago, all_time, etc.)"
    - "Can include/exclude completed and archived items"
    - "No estimate, blocking/blocked-by, or cycle mutations observed"

  evidence:
    source-type: readme
    source-url: "https://github.com/dorkitude/linctl"
    retrieved-date: "2026-01-04"
    confidence: likely

notes:
  - "Purpose-built for AI agents while remaining human-friendly"
  - "Flexible credential storage: env vars, system keyring, encrypted files, JSON"
  - "Enhanced media management with authenticated image downloads"
  - "Structured output for agent parsing"
  - "JSON output pipeable to jq for filtering/transforming: `linctl issues | jq '.[]'`"
  - "CSV conversion: `linctl issues | jq -r '.[] | [.identifier,.title,.state] | @csv'`"
