last-update: "2025-12-22"
repo-url: "https://github.com/iceener/linear-streamable-mcp-server"
name: "linear-streamable-mcp-server"
description: "MCP Server for interacting with Linear API. Written in TypeScript, Node and Hono.dev"
language: "TypeScript"
stars: 45
category: "linear-mcp-server"
reputable-source: false
features:
  - "Manage issues, projects, teams, users, comments, and cycles"
  - "Local or remote deployment"
  - "AI-agent friendly with clear MCP instructions"
  - "Human-readable feedback in API responses"
  - "Hints and suggestions for next steps"
  - "Batch actions support (e.g., add_issues)"
  - "Prefetches related values (status ID + status name)"
  - "Hides disabled tools to reduce noise"
  - "Adjusts schemas to match workspace preferences"
  - "Issue priority format adaptation"
transports:
  stdio: false
  http: true
  sse: true
auth:
  api-key: true
  oauth: true
tech-stack:
  - "TypeScript"
  - "Node.js"
  - "Hono.dev"
notes:
  - "Uses modern Streamable HTTP transport"
  - "Not a direct API mirror - tailored for AI agents"
  - "OAuth setup for development (not production-grade)"
  - "Local auth server runs on PORT+1"
  - "Optimized for LLM understanding and usage"
api-coverage:
  queries-supported:
    - "viewer"
    - "teams"
    - "team"
    - "issues"
    - "issue"
    - "users"
    - "cycles"
    - "projects"
    - "workflowStates"
    - "labels"
    - "favorites"
    - "comments"
  mutations-supported:
    - "issueCreate"
    - "issueUpdate"
    - "issueArchive"
    - "issueUnarchive"
    - "commentCreate"
    - "commentUpdate"
    - "projectCreate"
    - "projectUpdate"
    - "projectArchive"
    - "projectUnarchive"
  mcp-tools:
    - name: "workspace_metadata"
      description: "Discovers all workspace entities in a single call (viewer, teams, workflow states, labels, projects, favorites)"
    - name: "list_issues"
      description: "Search and filter issues with GraphQL filtering, supports team/project/state/assignee/text filters"
    - name: "get_issues"
      description: "Fetch issues by ID in batch operations"
    - name: "create_issues"
      description: "Create multiple issues in one call (batch support)"
    - name: "update_issues"
      description: "Batch update issues (state, labels, assignee, project, priority, archive)"
    - name: "list_teams"
      description: "Lists teams with pagination"
    - name: "list_users"
      description: "Lists users with pagination"
    - name: "list_comments"
      description: "Lists comments for an issue"
    - name: "add_comments"
      description: "Adds new comments to issues"
    - name: "update_comments"
      description: "Modifies existing comments"
    - name: "list_cycles"
      description: "Lists cycles for a team (when cycles enabled)"
    - name: "list_projects"
      description: "Lists projects with filtering and pagination"
    - name: "create_projects"
      description: "Creates new projects with name, description, lead, dates, teams"
    - name: "update_projects"
      description: "Updates project fields (name, description, lead, state, archive)"
  mcp-tool-coverage:
    workspace_metadata:
      queries: ["viewer", "teams", "team", "workflowStates", "labels", "projects", "favorites"]
