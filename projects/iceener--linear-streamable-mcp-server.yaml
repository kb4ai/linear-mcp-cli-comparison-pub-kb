      mutations: ["commentCreate"]
    update_comments:
      queries: []
      mutations: ["commentUpdate"]
    list_cycles:
      queries: ["cycles"]
      mutations: []
    list_projects:
      queries: ["projects"]
      mutations: []
    create_projects:
