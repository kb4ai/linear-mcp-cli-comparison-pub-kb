last-update: "2025-12-22"
repo-url: "https://github.com/eriksandfort/linear_cli"

name: "linear_cli"
description: "Rust-based Linear CLI"
language: "Rust"
license: "MIT"

category: "cli-client"

features:
  issue-view: true
  issue-creation: true

installation:
  cargo: "linear_cli"

authentication:
  env-var: "LINEAR_API_KEY"

platforms:
  linux: true
  macos: true
  windows: true

documentation:
  readme: true

api-coverage:
  queries-supported:
    - "me (current user info)"
    - "teams (list all teams)"
    - "issues:ready (user issues in Ready state)"
    - "issues:active (user issues in In Progress state)"
    - "issue:selected (selected issue details)"
  mutations-supported:
    - "issue:selected:clear (clear selected issue context)"
  evidence: "README documents query-focused operations; mutations limited to local context management"

notes:
  - "Rust implementation"
  - "Basic Linear CLI functionality"
