api-coverage:
  queries-supported:
    - "viewer (current authenticated user)"
    - "organization (current Linear organization)"
    - "users (organization user list)"
    - "labels (issue labels)"
    - "teams (team list)"
    - "projects (project list)"
    - "issues (recent issues, by ID, search with filters)"
    - "comments (issue comments)"
    - "cycles (all cycles, active cycle)"
    - "workflowStates (workflow states)"
    - "issueHistory (change history)"
    - "projectIssues (issues in a project)"

  mutations-supported:
    - "issueCreate (create new issue)"
    - "issueUpdate (update existing issue)"
    - "issueArchive (archive issue)"
    - "issueLabelAdd (add label to issue)"
    - "issueLabelRemove (remove label from issue)"
    - "issueAssign (assign user to issue)"
    - "issueConvertToSubtask (convert to subtask)"
    - "issuePrioritySet (set issue priority)"
    - "issueTransfer (transfer to different team)"
    - "issueDuplicate (duplicate issue)"
    - "issueAddToCycle (add issue to cycle)"
    - "issueAddToProject (add issue to project)"
    - "projectCreate (create new project)"
    - "projectUpdate (update project)"
    - "commentCreate (create issue comment)"

