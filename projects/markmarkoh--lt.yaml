last-update: "2025-12-22"
repo-url: "https://github.com/markmarkoh/lt"

name: "lt"
description: "Read-only TUI for viewing Linear issues in your terminal"
language: "Rust"
license: "MIT"

category: "tui-client"

features:
  issue-view: true
  issue-search: true
  interactive-mode: true
  git-integration: true  # Copy branch name to clipboard
  issue-creation: false  # Read-only TUI
  issue-update: false

  # Advanced Linear features
  # Note: This is a READ-ONLY TUI - no write operations
  sub-issues: read-only        # May display parent/children in view
  estimates: read-only         # Displayed in issue details
  blocking-blocked-by: unknown # Unknown if displayed
  due-dates: read-only         # Displayed in issue details
  related-issues: unknown
  labels: read-only
  status: read-only
  priority: read-only
  assignee: read-only
  projects: read-only
  cycles: read-only
  comments: read-only

installation:
  brew: "markmarkoh/lt"
  cargo: "lt"

authentication:
  env-var: "LINEAR_API_TOKEN"

platforms:
  linux: true
  macos: true
  windows: false

documentation:
  readme: true

notes:
  - "Read-only TUI application"
  - "View 'My Issues' with full details (description, project, priority, status, labels)"
  - "Press 'y' to copy git branch name to clipboard"
  - "Press 'o' to open issue in Linear desktop/web"
  - "View switcher with '/' + Tab/Shift+Tab for custom views"
  - "Search issues by search term ('/')"
  - "Optimized color schemes for light/dark terminals"
  - "Requires modern terminal (kitty, Ghostty, iTerm2) and Nerdfont"

api-coverage:
  queries-supported:
    - viewer              # Current user info for 'My Issues'
    - issue               # Individual issue details (description, priority, status, etc.)
    - issues              # Issue search and listing
    - workflowStates      # Status display
    - projects            # Project info in issue view
    - labels              # Labels/tags display
    - cycles              # Cycle info display
    - customViews         # Custom Linear app views navigation

  mutations-supported: []  # Read-only TUI - no mutations

  coverage-notes:
    - "Explicitly read-only TUI - no write operations supported"
    - "Focuses on browsing 'My Issues' and custom views"
    - "No issue creation, updates, or commenting capabilities"
    - "Query list inferred from displayed data fields (priority, status, labels, projects, cycles)"
    - "customViews query inferred from Tab/Shift+Tab view switching feature"

  evidence:
    source-type: readme
    source-url: "https://github.com/markmarkoh/lt"
    retrieved-date: "2026-01-04"
    confidence: likely
