last-update: "2025-12-22"
repo-url: "https://www.npmjs.com/package/@anoncam/linear-cli"

name: "@anoncam/linear-cli"
description: "Feature-rich CLI for cross-team analysis and reporting"
language: "JavaScript"
languages:
  - "JavaScript"
  - "Node.js"
license: "MIT"

category: "cross-team"
secondary-categories:
  - "cli-client"

features:
  cross-team-queries: true
  kanban-view: true
  ai-integration: true
  ai-provider: "Claude"
  label-management: true
  report-generation: true
  issue-view: true
  issue-search: true
  team-management: true
  output-formats:
    - "json"
    - "markdown"
    - "table"

  # Advanced Linear features (researched 2025-12-23)
  # Source: GraphQL schema analysis from scripts/linearCli.ts
  sub-issues: false            # No parent/children fields in queries
  estimates: false             # Not in GraphQL query or types
  blocking-blocked-by: false   # Not implemented
  due-dates: false             # Not in queries
  related-issues: false        # Not implemented
  labels: true
  status: true
  priority: true
  assignee: true
  projects: true
  cycles: false
  comments: false

installation:
  npm: "@anoncam/linear-cli"

authentication:
  env-var: "LINEAR_API_KEY"

platforms:
  linux: true
  macos: true
  windows: true

documentation:
  readme: true

commands:
  - "linear-cli teams"
  - "linear-cli issues <team-id> [time]"
  - "linear-cli my-issues [timeframe]"
  - "linear-cli set-team <team-id>"
  - "linear-cli --format json"
  - "linear-cli -k"

notes:
  - "Cross-team queries and analysis"
  - "Interactive terminal-based kanban board visualization (-k flag)"
  - "AI-assisted label management with Claude integration"
  - "Report generation in markdown format"
  - "Flexible filtering by creator, assignee, project, initiative"
  - "Direct GraphQL API integration"

api-coverage:
  queries-supported:
    - "teams"                  # GetTeams - lists all teams with id, name, key
    - "issueLabels"            # GetLabels - workspace labels with team info
    - "workflowStates"         # GetWorkflowStates - workflow states with filtering
    - "projects"               # GetProjects - list all projects
    - "issues"                 # Issues query with comprehensive filtering
    - "viewer"                 # GetViewer - current authenticated user
    - "team.members"           # GetTeamMembers - members of specific team

  mutations-supported:
    - "issueCreate"            # Create new issues with labels, assignee, state, priority, project
    - "issueLabelCreate"       # Create labels with name, color, description
    - "issueLabelUpdate"       # Modify existing labels
    - "issueLabelDelete"       # Remove labels by ID

  operations-partial:
    - operation: "issues"
      limitation: "Read-focused; filtering by teams, creators, assignees, projects, labels, states, priorities, date ranges"
      fields-available:
        - "id, identifier, title, description, priority"
        - "createdAt, updatedAt, state, team"
        - "creator, assignee, project, labels"

  coverage-notes:
    - "Primarily query/read-focused tool designed for cross-team analysis and reporting"
    - "Issue creation supported but issue updates (status, priority, assignee changes) not exposed via CLI"
    - "Strong label management with full CRUD operations for AI-assisted label organization"
    - "No support for: comments, cycles, sub-issues, estimates, due-dates, relations"

  evidence:
    source-type: "source-code"
    source-url: "https://github.com/anoncam/linear-cli"
    source-file: "scripts/linearCli.ts"
    retrieved-date: "2026-01-04"
    confidence: "high"
