last-update: "2025-12-22"
repo-url: "https://crates.io/crates/linear-issue-importer"

name: "linear-issue-importer"
description: "Batch create/update Linear issues via JSON/CSV"
language: "Rust"
license: "MIT"

category: "importer-exporter"

features:
  issue-creation: true
  issue-update: true
  bulk-operations: true
  output-formats:
    - "json"
    - "csv"

  # Advanced Linear features (researched 2025-12-23)
  # Based on IssueCreateInput fields in README
  sub-issues: true             # parentId field supported
  estimates: true              # estimate field (integer complexity points)
  blocking-blocked-by: false   # Requires separate IssueRelation mutations
  due-dates: true              # dueDate field (YYYY-MM-DD)
  related-issues: false        # Not in IssueCreateInput
  labels: true                 # labelIds array
  status: true                 # stateId
  priority: true
  assignee: true               # assigneeId
  projects: true               # projectId
  cycles: true                 # cycleId
  comments: false

installation:
  cargo: "linear-issue-importer"

authentication:
  env-var: "LINEAR_API_KEY"

platforms:
  linux: true
  macos: true
  windows: true

documentation:
  readme: true
  api-docs: true

notes:
  - "Designed for batch operations"
  - "Supports JSON and CSV input formats"
  - "Create and update issues in bulk"
